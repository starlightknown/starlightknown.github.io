<!DOCTYPE html>
<html>
<head>
	<title>My portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
        <img src="GNOME_Terminal_icon_2019.svg" class="terminal-icon">
	<div class="terminal">
		<div class="terminal-header">
			<div class="buttons">
				<div class="close-button"></div>
				<div class="minimize-button"></div>
				<div class="expand-button"></div>
			</div>
			<div class="terminal-title">Terminal</div>
		</div>
		<div class="terminal-body">
			<div class="terminal-output">
				<p>Welcome to the terminal!</p>
				<p>Type 'help' to see a list of available commands.</p>
			</div>
			<div class="terminal-prompt">
				<span class="prompt-symbol">$</span>
				<input class="prompt-text" type="text" autofocus />
			</div>
		</div>
	</div>
</div>
<div class="container">
	<h1 class="neonText">
		  404
	</h1>
	<h2 class="neonText">Page Not Found</h2> 

 </div>
	<script src="script.js"></script>
</body>
</html>
